                <h1 class="navbar-name">
                    CONTACT ME
                </h1>
                <div>
                    <h5 class="cfheader1">Contact me for any inquiries such as poster design, website design, etc.</h5>
                </div>
                
            </div>           
        </div>

    <div class="container">
        <div class="row">

            <!--Main contant form-->
            <div class="col-12">
                <main>
                    
                    <form 
                    action="mailto:jakemalliarmi@gmail.com"
                    method="post"
                    enctype="text/plain"
                    class="contact-form">
                        
                        <div class="container">
                        
                        <!--Name Surname-->
                        <div class="row">
                            <div class="col-12">
                                <label for="first-name-input"> 
                                    <div class="contact-form-label">
                                        Name and Surname
                                    </div>
                                </label>
                                <input type="text"
                                id="full-name-input"
                                name="full-name"
                                placeholder="Jake Mallia" required>
                            </div>
                        </div>   
                        
                        <!--Email-->
                        <div class="row">
                            <div class="col-12">
                                <label for="email-address-input">
                                    <div class="contact-form-label">
                                        Email Address 
                                    </div>
                                </label>
                                <input type="text"
                                id="email-address-input"
                                name="email-adress"
                                placeholder="jakemalliarmi@gmail.gom" required>
                            </div>
                        </div>
                        
                        
                        <!--Subject-->
                        <div class="row">
                            <div class="col-12">
                                <label for="subject-input">
                                    <div class="contact-form-label">
                                        Subject
                                    </div>
                                </label>
                                <input type="text"
                                id="subject-input"
                                name="subject"
                                placeholder="Design questions"
                                required>
                            </div>
                        </div>
                        
                        <!--Message-->
                        <div class="row">
                            <div class="col-12">
                                <label for="message-input">
                                    <div class="contact-form-label">
                                        Message
                                    </div>
                                    <textarea 
                                    name="Message" 
                                    id="message-input" 
                                    cols="30" 
                                    rows="8"
                                    required>
                                </textarea>
                            </div>
                        </div>

                        <!--Form Buttom-->

                        <div class="row">
                            <div class="col-12">
                                <button type="submit" 
                                class="button">
                                    Submit
                                </button>
                            </div>
                        </div>
                        
                    </div>
                    
                </form>                
            </main>
            </div>

              

    </div>
    
   
</div>
